    <link rel="stylesheet" type="text/css"  href="http://spratt.github.io/Computer-Modern/cmsans.css" />

<body>
    The purpose of this code is to toggle fonts to allow persons with Dyslexia to apply a font more adapted to their needs.
    <br>

    <button onclick=toArial()>Arial</button>
    <button onclick=toComic()>Comic MS Sans</button>
    <button onclick=toTahoma()>Tahoma</button>
    <button onclick=toVerdana()>Verdana</button>

    <br>
    <div id='font_choices' role="Menu that allows a choice of font that might be more adapted to a perso who has dyslexia">
        <div onclick=toArial() role="Opportunity to choose Arial as a font">Arial</div>
        <div onclick=toComic()  role="Opportunity to choose Comic MS Sans as a font">Comic MS Sans</div>
        <div onclick=toTahoma()  role="Opportunity to choose Tahoma as a font">Tahoma</div>
        <div onclick=toVerdana()  role="Opportunity to choose Verdana as a font">Verdana</div>
    </div>




    <!-- List of fonts adapted for people with dyslexia: Helvetica, Courier, Arial, Verdana and Computer Modern Unicode, 
        http://dyslexiahelp.umich.edu/sites/default/files/good_fonts_for_dyslexia_study.pdf -->
        <!-- List of font-families that include fonts of help for persons with dyslexia
