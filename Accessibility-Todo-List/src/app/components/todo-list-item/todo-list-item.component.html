<div class="list-item-container">
    <div class="list-item-header-container">

        <div class="back-button" (click)="handleGoBack()">
            Back
        </div>
        <div class="list-item-header">
            {{currentList.title}}
        </div>
        <ul class="list-items-header" *ngFor="let item of currentList.items">
            <li (click)="navigateToItem(item)">
                {{item.title}}
            </li>
        </ul>

        <button (click)="handleCreateTodo()">Create a Todo</button>

    </div>
</div>
